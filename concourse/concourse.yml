resources:
- name: weatherbus-source
  type: git
  source:
    uri: https://github.com/gbcm/weatherbus.git
    branch: master
- name: weatherbus-cf
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{cf-username}}
    password: {{cf-password}}
    organization: seattle-beach
    space: development

jobs:
- name: weatherbus
  plan:
  - get: weatherbus-source
    trigger: true
  - task: build
    file: weatherbus-source/concourse/build.yml
  - put: weatherbus-cf
    params:
      manifest: weatherbus-source/manifest.yml
      path: build/weatherbus-0.0.1-SNAPSHOT.jar

